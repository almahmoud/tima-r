on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tima-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Install dependencies
        run: |
          conda env create --file environment.yml
      - name: Run tests
        run: |
          bash tests/integration_test.sh
          
  tima-macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Install dependencies
        run: |
          conda env create --file environment.yml
      - name: Run tests
        run: |
          bash tests/integration_test.sh
          
  tima-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Setup WSL, DOS2UNIX, etc.
        shell: powershell
        run: |
          $url = "https://waterlan.home.xs4all.nl/dos2unix/dos2unix-7.4.1-win64.zip"
          $output = ".\dos2unix.zip"
          (New-Object System.Net.WebClient).DownloadFile($url, $output)
          Expand-Archive .\dos2unix.zip .\dos2unix
          .\dos2unix\bin\dos2unix.exe bargs.sh bargs_vars example.sh tests.sh

          $url = "https://aka.ms/wsl-ubuntu-1804"
          $output = ".\Ubuntu.zip"
          (New-Object System.Net.WebClient).DownloadFile($url, $output)
          Expand-Archive .\Ubuntu.zip .\Ubuntu
          Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux
          .\Ubuntu\ubuntu1804.exe install --root
      - name: Install dependencies
        shell: powershell
        run: |
          wsl -u root -d Ubuntu-18.04 -- source conda env create --file environment.yml
      - name: Run tests
        shell: powershell
        run: |
          wsl -u root -d Ubuntu-18.04 -- source bash tests/integration_test.sh
  deploy-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
