base_dir: ./
config:
  path: config
  default:
    path: config/default
  params:
    path: config/params
data:
  path: data
  interim:
    path: data/interim
    adducts:
      path: data/interim/adducts
      neg: data/interim/adducts/adducts_neg.tsv.gz
      pos: data/interim/adducts/adducts_pos.tsv.gz
    annotations:
      path: data/interim/annotations
      example_feature_table: data/interim/annotations/example_feature_table.tsv.gz
      example_feature_table_no_rt: data/interim/annotations/example_feature_table_no_rt.tsv.gz
      example_isdb: data/interim/annotations/example_isdb_result.tsv.gz
      example_isdb_no_rt: data/interim/annotations/example_isdb_result_no_rt.tsv.gz
      example_sirius: data/interim/annotations/sirius_example.zip
    config:
      path: data/interim/config
    edges:
      path: data/interim/edges
    features:
      path: data/interim/features
    libraries:
      path: data/interim/libraries
      lotus: data/interim/libraries/lotus_prepared.tsv.gz
    taxa:
      path: data/interim/taxa
  processed:
    path: data/processed
    config:
      path: data/processed/config
  source:
    path: inst/extdata/source
    adducts: inst/extdata/source/adducts.tsv
    benchmark:
      path: inst/extdata/source/benchmark
      set: inst/extdata/source/benchmark/ALL_GNPS_210125_matchms_pubchem_cleaned_v2.msp
    dictionaries:
      path: inst/extdata/source/dictionaries
      ranks: inst/extdata/source/dictionaries/ranks.tsv
    libraries:
      path: inst/extdata/source/libraries
      isdb: 
        pos: inst/extdata/source/libraries/isdb_pos.mgf
        neg:
      lotus: inst/extdata/source/libraries/lotus.csv.gz
    neutral_losses: inst/extdata/source/neutral_losses.tsv
doc:
  path: doc
img:
  path: img
inst:
  path: inst
  scripts:
    path: inst/scripts
    docopt:
      path: inst/scripts/docopt
tests:
  path: tests
urls:
  benchmarking_set: https://zenodo.org/record/5186176/files/ALL_GNPS_210125_matchms_pubchem_cleaned_v2.msp?download=1
  example_feature_table: https://gnps.ucsd.edu/ProteoSAFe/DownloadResultFile?task=96fa7c88200e4a03bee4644e581e3fb0&block=main&file=clusterinfo_summary/
  example_isdb: https://metabo-store.nprod.net/tima_example_files/interim/example_isdb_result.tsv.gz
  example_sirius: https://metabo-store.nprod.net/tima_example_files/interim/sirius_example.zip
  isdb: 
    pos: https://zenodo.org/record/5607264/files/MultiSources_ISDB_pos.mgf?download=1
    neg: 
  lotus: https://zenodo.org/record/6582124/files/220525_frozen_metadata.csv.gz?download=1
version: 2.5.1
